<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen-validacion de datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off" action="enviado.html" method="post">
        <div class="centro">
            <input type="text" id="name" placeholder="Ingrese su nombre" maxlength="20">
            <input type="tel" id="cedula" placeholder="Ingrese su # de cédula" maxlength="10">
            <input type="email" id="email" placeholder="Coloque su correo electrónico" maxlength="30">
            <input type="tel" id="phone" placeholder="Ingrese su Número de teléfono" maxlength="10">
        </div>
        <div class="centro">
            <input type="submit" value="Guardar" id="send">
        </div>
    </form>
    
</body>
</html>
